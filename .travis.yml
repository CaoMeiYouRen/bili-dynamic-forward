language: node_js
node_js: 12.17.0
branchs:
    only:
        - master
install:
    - yarn
script:
    - npm run lint
    - npm run build
# after_success:
#     - npm run coverage
deploy:
    provider: script
    skip_cleanup: true
    on:
        branch: master
    script:
        - npm run release
cache:
    directories:
        - node_modules
notifications:
    webhooks:
        urls:
            # 钉钉
            - secure: 
            # jenkins
            # - secure: 
        on_success: always # default: always
        on_failure: always # default: always
        on_start: always # default: never change
        on_cancel: always # default: always
        on_error: always
